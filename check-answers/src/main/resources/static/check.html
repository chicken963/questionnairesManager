<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="global-container m-2">
    <h1>Check user results</h1>
    <div class="input-group mb-2">
        <div class="input-group-prepend">
            <span class="input-group-text">Enter user ID (if you know it)</span>
        </div>
        <input type="text" id="userId" class="form-control w-20">
        <button class="btn btn-primary" id="getById">Get results by ID</button>
    </div>
    <div class="input-group mb-2">
        <span class="m-2">or you can</span>
        <button class="btn btn-primary" id="getAll">Get results for all users</button>
    </div>
    <ul class="list-group" id="userList">

    </ul>
</div>

<script src="app.js"></script>
<script src="httpUtils.js"></script>
<script src="checkMode.js"></script>
</body>
</html>
