<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire constructor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="global-container">
    <div class="container m-2">
        <h1>Create new questionnaire</h1>
        <div class="input-group mb-2 mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text bg-primary text-light">Questionnaire heading</span>
            </div>
            <input type="text" id="questionnaireHeading" class="form-control" placeholder="enter heading...">
        </div>
        <ul class="w-100% questions-container">
            <button class="btn btn-info mt-2" id="addQuestion">Add question</button>
        </ul>

        <button class="btn btn-primary btn-lg btn-block" id="createQuestionnaire" disabled>Save new questionnaire</button>
    </div>
</div>

<script src="./propUtils.js"></script>
<script src="./app.js"></script>
<script src="./httpUtils.js"></script>
<script src="./editForm.js"></script>
<script src="./createMode.js"></script>
</body>
</html>
